<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay:dim-background</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-4">
        <h1 class="text-2x font-bold">Overlay text bg</h1>
        <section class="border rounded p-6">
           <div class="grid md:grid-cols-2 gap-6">
                <div class="h-32 rounded bg-[linear-gradient(135deg,#4be134,#6f4e37)]">Card 1</div>
                <div class="h-32 rounded bg-[linear-gradient(135deg,#4be134,#6f4e37)]">Card 2</div>
           </div>
           <p class="mt-4 text-lg">This is the content behind overlay</p>
        </section>
        <div id="modal-overlay" class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm"> <!-- bg-black(50-100) -->
            <div class="w-[min(520px,93vw)] bg-white rounded p-5 shadow-lg">
                <h2 class="text-xl font-bold">My Modal window</h2>
                <p class="text-sm mt-2">Here is my second window that overhead</p>
                <div class="mt-6 flex justify-end ">
            <button id="close-btn" class="px-4 py-2 rounded border hover:bg-white-900 transition">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const Overlay = document.getElementById('modal-overlay');
        document.getElementById('close-btn').addEventListener('click', () => {
            Overlay.classList.remove('flex');
            Overlay.classList.add('hidden');
        });
        // click outside the modal to close
        Overlay.addEventListener('click', (e) => {
            if (e.target === Overlay) {
                Overlay.classList.remove('flex');
                Overlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
