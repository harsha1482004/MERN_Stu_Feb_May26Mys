<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS basics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<!-- 50-900(color range) -->
 <!-- 1-10(pixel range) -->
<body class="bg-yellow-200">
    <p class="text-red-500">Hello Tailwind CSS</p>
    <h2 class="text-blue p-6 m-4">Utility Class</h2>
    <h3 class="text-green-500 pr-6 mt-4">Utility class2</h3>
    <h4 class="text-purple-500 px-6 py-6 mt-4 bg-red-100">Utility class3</h4>
    <div class="border-8 bg-red-200 border-red-500 rounded-r-full/sm/lg"></div>
    <p class="text-lg">My text</p> <!-- sm/base/lg/xl/2xl/3xl --> 
    <p class="text-light">My text2</p>   <!-- light/normal/bold -->
    <p class="text-center">My text3</p>   <!-- left/center/right -->
    <button class="hover:text-blue-500 hover:bg-green-500">Click me</button>
    <!-- Success-G Error-R warnig-Y Info-B -->
    <div class="bg-green-500 p-4">
        <p class="font-bold">Success Message</p>
        <p>This is a success msg</p>
    </div>
    <span class="inline-flex items-center bg-blue-100 text-blue-100 px-3 py-1 rounded-full">New</span>
    <div class="border p-6 rounded">
        <h3 class="font-bold text-xl">Card Title</h3>
    <p>This is a simple description inside the card.</p>
    </div>
</body>
</html>
