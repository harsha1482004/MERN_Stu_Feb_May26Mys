<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform functions</title>
    <style>
        .transform-box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            transition: transform 0.5s ease;
            margin: 20px;
        }
        .transform-box:hover{
            transform: scale(1.2) rotate(30deg) translateX(15px);
        }
    </style>
</head>
<body>
    <h2>Transform functions</h2>
    <div class="transform-box"></div>
</body>
</html>
