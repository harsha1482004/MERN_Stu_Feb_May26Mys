<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts 3</title>
    <style>
    .grid-fraction{
        display: grid;
        grid-template-columns: repeat(4,1fr); /* 3 equal cols */
        grid-template-rows: repeat(3,100px);  /* 3 rows */
        gap: 10px;
        margin: 10px;
    }
    .item{
        background-color: aquamarine;
        color: black;
        padding: 20px;
    }
    .span-col{
        grid-column: 1/3;
    }
    .span-row{
        grid-row: 2/4;
    }
    .span-both{
        grid-row: 1/3;
        grid-column: 3/5;
        
    }
    </style>
</head>
<body>
    <!-- grid lines and grid span -->
     <p>Grid lines and grid span</p>
    <div class="grid-fraction">
        <div class="item span-col">Span columns</div>
        <div class="item span-row">row span</div>
        <div class="item span-both">Both spans</div>
    </div>
    
</body>
</html>
