<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts 2</title>
    <style>
    .grid-fraction{
        display: grid;
        grid-template-columns: repeat(3,1fr); /* 3 equal cols */
        gap: 10px;
        margin: 10px;
    }
    .item{
        background-color: aquamarine;
        color: black;
        padding: 20px;
    }
    </style>
</head>
<body>
    <!-- Fixed width Columns using fractional columns -->
    <div class="grid-fraction">
        <div class="item">1fr</div>
        <div class="item">2fr</div>
        <div class="item">1fr</div>
    </div>
    
</body>
</html>
