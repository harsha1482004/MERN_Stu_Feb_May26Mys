<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts 4</title>
    <style>
    .grid-fraction{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); /* 3 equal cols */
        /* grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); */
        column-gap: 10px;
        row-gap: 10px;
        margin: 10px;
    }
    
    .item{
        background-color: aquamarine;
        color: black;
        padding: 20px;
    }
    </style>
</head>
<body>
    <!-- Fixed width Columns using fractional columns -->
    <div class="grid-fraction">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">1</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>

    </div>
    
</body>
</html>
