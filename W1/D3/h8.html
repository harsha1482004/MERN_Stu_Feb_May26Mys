<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector & grouping Selector</title>
    <style>
        /* Universal selectors */
        *{
            color: blue;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        /* Grouping selector */
        h1,h3{
            color: red;
        }
    </style>
</head>
<body>
    <h2>All elements have zero margin and zero padding</h2>
    <p>Paragraph1</p>
    <h1>Harsha Vardhan</h1>
    <h3>Mandya</h3>  
</body>
</html>
