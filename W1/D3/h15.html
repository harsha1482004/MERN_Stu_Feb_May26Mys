<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <style>
        .flex-container{
            
            display: flex;
            background-color: bisque;
            /* justify-content: space-evenly; space around flex-start center space-between */
            align-items: center;
            height: 100px;
            flex-direction: column-reverse; /* row-reverse /column /column-reverse */
            flex-wrap: wrap-reverse; /* wrap /wrap-reverse /nowrap */

        }
        .flex-item{
            background-color: aqua;
            margin: 10px;
            padding: 20px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Display:flex</h1>
    <div class="flex-container">
        <div class="flex-item">Content 1</div>
        <div class="flex-item">Content 2</div>
        <div class="flex-item">Content 3</div>
    </div>
</body>
</html>
