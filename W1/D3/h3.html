<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & audio embedding</title>
</head>
<body>
    <!-- Learning about aud & vid tags -->
     <h3>Video and audio tag usages</h3>
     <video width="640" height="360" controls>
        <source src="html.mp4" type="video/mp4">
        NO audio link found
     </video>
     <audio width="640" height="360" controls>
        <source src="html.mp3" type="audio/mpeg">
        NO audio link found
     </audio>
</body>
</html>
