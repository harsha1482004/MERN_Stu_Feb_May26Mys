<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Element selecter</title>
    <style>
        /* Element selectors */
        p{
            columns: blue;
            font-style: italic;
            font-size: 20px;
        }
        h1{
            color: aqua;
           
        }
        h2{
            color: green;
            
        }
        
    </style>
</head>
<body>
    <p>This is a paragraph</p>
    <h1>This is paragraph 1</h1>
    <h2>This is paragraph 2</h2>
</body>
</html>
